<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>1x1</td>
        <td>1x2</td>
        <td>1x3</td>
        <td colspan="2" rowspan="2">1x4</td>
    </tr>
    <tr>
        <td>2x1</td>
        <td rowspan="4">2x2</td>
        <td rowspan="4">2x3</td>
    </tr>
    <tr>
        <td>3x1</td>
        <td>3x4</td>
        <td>3x5</td>
    </tr>
    <tr>
        <td>4x1</td>
        <td rowspan="3">4x4</td>
        <td>4x5</td>
    </tr>
    <tr>
        <td>5x1</td>
        <td>5x5</td>
    </tr>
    <tr>
        <td>6x1</td>
        <td>6x2</td>
        <td>6x3</td>
        <td>6x5</td>
    </tr>
    <tr>
        <td>7x1</td>
        <td>7x2</td>
        <td>7x3</td>
        <td>7x4</td>
        <td>7x5</td>
    </tr>
</table>

</body>
</html>
